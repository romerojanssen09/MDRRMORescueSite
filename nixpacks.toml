[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader",
    "npm ci",
    "npm run build",
    "echo '=== Checking build output ==='",
    "ls -la public/build/ || echo 'Build directory not found'",
    "ls -la public/build/assets/ || echo 'Assets directory not found'",
    "cat public/build/manifest.json || echo 'Manifest not found'",
    "echo '=== Build check complete ==='",
    "rm -rf node_modules",
    "npm ci --only=production"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views storage/logs bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache",
    "chmod -R 755 public/build",
    "ls -la public/build/assets || echo 'Build assets not found!'",
    "rm -f public/hot",
    "php artisan config:clear || true",
    "php artisan route:clear || true",
    "php artisan cache:clear || true",
    "php artisan view:clear || true",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
